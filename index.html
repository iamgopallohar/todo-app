<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lists-box.css" />
    <link rel="stylesheet" href="css/todos-box.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <main>
      <div class="lists-box">
        <div class="lists-heading">
          <h1>Todos Lists</h1>
        </div>
        <ol class="lists-wrapper" data-lists-wrapper></ol>
        <div class="list-form-wrapper add-form-wrapper">
          <form action="" class="list-form add-form" data-list-form>
            <input
              type="text"
              name="list-input"
              class="list-input add-input"
              id="list-input"
              autocapitalize="none"
              autocomplete="off"
              data-list-input
            />
            <button type="submit" class="add-list-button add-button"></button>
          </form>
        </div>
      </div>
      <div class="todos-box" data-todos-box>
        <div class="list-header">
          <h2 class="active-list-heading" data-active-list-heading></h2>
        </div>
        <ol class="todos-wrapper" data-todos-wrapper></ol>
        <div class="list-button-wrapper">
          <button class="delete-list-button" data-delete-list-button>
            Delete List
          </button>
          <button class="clear-done-button" data-clear-done-button>
            Clear Completed Tasks
          </button>
        </div>
        <div class="todo-form-wrapper add-form-wrapper">
          <form action="" class="todo-form add-form" data-todo-form>
            <input
              type="text"
              name="todo-input"
              class="todo-input add-input"
              id="todo-input"
              autocapitalize="none"
              autocomplete="off"
              data-todo-input
            />
            <button type="submit" class="add-todo-button add-button"></button>
          </form>
        </div>
      </div>
    </main>

    <template data-todo-template>
      <li class="todo">
        <button class="todo-checkbox" data-todo-button="checkbox"></button>
        <div
          class="todo-content"
          contenteditable="false"
          data-todo-content=""
        ></div>
        <div class="todo-button-wrapper">
          <button class="edit-todo-button" data-todo-button="edit">
            <svg
              class="edit-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z"
              />
            </svg>
            <svg
              class="save-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M840-683v503q0 24-18 42t-42 18H180q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h503l157 157ZM479.765-245Q523-245 553.5-275.265q30.5-30.264 30.5-73.5Q584-392 553.735-422.5q-30.264-30.5-73.5-30.5Q437-453 406.5-422.735q-30.5 30.264-30.5 73.5Q376-306 406.265-275.5q30.264 30.5 73.5 30.5ZM233-584h358v-143H233v143Z"
              />
            </svg>
          </button>
          <button class="delete-todo-button" data-todo-button="delete">
            <svg
              class="delete-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M261-120q-24 0-42-18t-18-42v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm106-146h60v-399h-60v399Zm166 0h60v-399h-60v399Z"
              />
            </svg>
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
