<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lists-box.css" />
    <link rel="stylesheet" href="css/todos-box.css" />
    <link rel="stylesheet" href="css/list-nav.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="css/scrollbar.css" />
    <!-- js -->
    <script src="js/script.js" defer></script>
    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <main class="main">
      <div class="lists-box">
        <div class="lists-heading">
          <h1>Todos Lists</h1>
        </div>
        <ol class="lists-wrapper" data-lists-wrapper></ol>
        <div class="list-form-wrapper add-form-wrapper">
          <form action="" class="list-form add-form" data-list-form>
            <input
              type="text"
              name="list-input"
              class="list-input add-input"
              id="list-input"
              autocapitalize="none"
              autocomplete="off"
              data-list-input
            />
            <button type="submit" class="add-list-button add-button"></button>
          </form>
        </div>
      </div>

      <div class="todos-box" data-todos-box>
        <div class="list-nav-wrapper">
          <nav class="list-nav">
            <button class="list-nav-button" data-nav-button>
              <span></span><span></span><span></span>
            </button>
            <span class="nav-active-list-span" data-nav-active-list-span></span>
            <div class="theme-button-wrapper" data-theme-button-wrapper>
              <button class="theme-button" data-theme-button="light">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="dark-theme-icon"
                  height="32"
                  viewBox="0 -960 960 960"
                  width="32"
                >
                  <path
                    d="M524-40q-84 0-157.5-32t-128-86.5Q184-213 152-286.5T120-444q0-146 93-257.5T450-840q-18 98 11 192.635 29 94.635 100 165.736 71 71.101 165.5 100.143Q821-352.445 920-370.471q-26 144.206-138 237.338Q670-40 524-40Zm0-60q100 0 182-57t132-145q-90-8-173-41.5T518.5-440Q455-503 422-585.5T381-757q-88 48-144.5 130.5T180-444q0 143.333 100.333 243.667Q380.667-100 524-100Zm-6-340Z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="light-theme-icon"
                  height="32"
                  viewBox="0 -960 960 960"
                  width="32"
                >
                  <path
                    d="M479.765-340Q538-340 579-380.765q41-40.764 41-99Q620-538 579.235-579q-40.764-41-99-41Q422-620 381-579.235q-41 40.764-41 99Q340-422 380.765-381q40.764 41 99 41Zm.235 60q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM70-450q-12.75 0-21.375-8.675Q40-467.351 40-480.175 40-493 48.625-501.5T70-510h100q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T170-450H70Zm720 0q-12.75 0-21.375-8.675-8.625-8.676-8.625-21.5 0-12.825 8.625-21.325T790-510h100q12.75 0 21.375 8.675 8.625 8.676 8.625 21.5 0 12.825-8.625 21.325T890-450H790ZM479.825-760Q467-760 458.5-768.625T450-790v-100q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T510-890v100q0 12.75-8.675 21.375-8.676 8.625-21.5 8.625Zm0 720Q467-40 458.5-48.625T450-70v-100q0-12.75 8.675-21.375 8.676-8.625 21.5-8.625 12.825 0 21.325 8.625T510-170v100q0 12.75-8.675 21.375Q492.649-40 479.825-40ZM240-678l-57-56q-9-9-8.629-21.603.37-12.604 8.526-21.5 8.896-8.897 21.5-8.897Q217-786 226-777l56 57q8 9 8 21t-8 20.5q-8 8.5-20.5 8.5t-21.5-8Zm494 495-56-57q-8-9-8-21.375T678.5-282q8.5-9 20.5-9t21 9l57 56q9 9 8.629 21.603-.37 12.604-8.526 21.5-8.896 8.897-21.5 8.897Q743-174 734-183Zm-56-495q-9-9-9-21t9-21l56-57q9-9 21.603-8.629 12.604.37 21.5 8.526 8.897 8.896 8.897 21.5Q786-743 777-734l-57 56q-8 8-20.364 8-12.363 0-21.636-8ZM182.897-182.897q-8.897-8.896-8.897-21.5Q174-217 183-226l57-56q8.8-9 20.9-9 12.1 0 20.709 9Q291-273 291-261t-9 21l-56 57q-9 9-21.603 8.629-12.604-.37-21.5-8.526ZM480-480Z"
                  />
                </svg>
              </button>
            </div>
          </nav>
        </div>
        <div class="scrolling-list-content" data-scroll-list-content>
          <div class="list-header">
            <div class="active-list-heading-wrapper">
              <h2
                class="active-list-heading"
                data-active-list-heading
                contenteditable="false"
                autocomplete="off"
              ></h2>
              <button
                class="edit-active-list-button"
                data-edit-active-list-button
              >
                <svg
                  class="edit-active-list-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  viewBox="0 -960 960 960"
                  width="32"
                >
                  <path
                    d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z"
                  />
                </svg>
                <svg
                  class="save-active-list-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  height="32"
                  viewBox="0 -960 960 960"
                  width="32"
                >
                  <path
                    d="M840-683v503q0 24-18 42t-42 18H180q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h503l157 157ZM479.765-245Q523-245 553.5-275.265q30.5-30.264 30.5-73.5Q584-392 553.735-422.5q-30.264-30.5-73.5-30.5Q437-453 406.5-422.735q-30.5 30.264-30.5 73.5Q376-306 406.265-275.5q30.264 30.5 73.5 30.5ZM233-584h358v-143H233v143Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <ol class="todos-wrapper" data-todos-wrapper></ol>
          <div class="list-button-wrapper">
            <button class="delete-list-button" data-delete-list-button>
              Delete List
            </button>
            <button class="clear-done-button" data-clear-done-button>
              Clear Completed Tasks
            </button>
          </div>
          <div class="todo-form-wrapper add-form-wrapper">
            <form action="" class="todo-form add-form" data-todo-form>
              <input
                type="text"
                name="todo-input"
                class="todo-input add-input"
                id="todo-input"
                autocapitalize="none"
                autocomplete="off"
                data-todo-input
              />
              <button type="submit" class="add-todo-button add-button"></button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <template data-todo-template>
      <li class="todo" tabindex="0">
        <button class="todo-checkbox" data-todo-button="checkbox"></button>
        <div
          class="todo-content"
          contenteditable="false"
          data-todo-content=""
          autocomplete="off"
        ></div>
        <div class="todo-button-wrapper">
          <button class="edit-todo-button" data-todo-button="edit">
            <svg
              class="edit-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M794-666 666-794l42-42q17-17 42.5-16.5T793-835l43 43q17 17 17 42t-17 42l-42 42Zm-42 42L248-120H120v-128l504-504 128 128Z"
              />
            </svg>
            <svg
              class="save-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M840-683v503q0 24-18 42t-42 18H180q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h503l157 157ZM479.765-245Q523-245 553.5-275.265q30.5-30.264 30.5-73.5Q584-392 553.735-422.5q-30.264-30.5-73.5-30.5Q437-453 406.5-422.735q-30.5 30.264-30.5 73.5Q376-306 406.265-275.5q30.264 30.5 73.5 30.5ZM233-584h358v-143H233v143Z"
              />
            </svg>
          </button>
          <button class="delete-todo-button" data-todo-button="delete">
            <svg
              class="delete-todo-icon todo-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="32"
              viewBox="0 -960 960 960"
              width="32"
            >
              <path
                d="M261-120q-24 0-42-18t-18-42v-570h-41v-60h188v-30h264v30h188v60h-41v570q0 24-18 42t-42 18H261Zm106-146h60v-399h-60v399Zm166 0h60v-399h-60v399Z"
              />
            </svg>
          </button>
        </div>
      </li>
    </template>
  </body>
</html>
